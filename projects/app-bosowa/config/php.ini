; ---------------------------------------------------------
; projects/app-bosowa/config/php.ini
; PHP configuration untuk App Bosowa (PHP 8.3)
; ---------------------------------------------------------
memory_limit = ${PHP_MEMORY_LIMIT:-512M}
upload_max_filesize = ${PHP_UPLOAD_MAX_FILESIZE:-64M}
post_max_size = ${PHP_POST_MAX_SIZE:-64M}
max_execution_time = 120
date.timezone = ${TZ:-Asia/Jakarta}
display_errors = Off
log_errors = On
error_reporting = E_ALL

; Session configuration (optional Redis)
;session.save_handler = redis
;session.save_path = "tcp://shared-redis:6379"

; Allow .htaccess files
auto_prepend_file = ""
auto_append_file = ""
