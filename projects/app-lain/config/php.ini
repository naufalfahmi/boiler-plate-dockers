; ---------------------------------------------------------
; projects/app-lain/config/php.ini
; PHP configuration untuk App Lain (PHP 8.2)
; ---------------------------------------------------------
memory_limit = ${PHP_MEMORY_LIMIT:-256M}
upload_max_filesize = ${PHP_UPLOAD_MAX_FILESIZE:-32M}
post_max_size = ${PHP_POST_MAX_SIZE:-32M}
max_execution_time = 60
date.timezone = ${TZ:-Asia/Jakarta}
display_errors = Off
log_errors = On
error_reporting = E_ALL

; Session configuration (optional Redis)
;session.save_handler = redis
;session.save_path = "tcp://shared-redis:6379"

; Allow .htaccess files
auto_prepend_file = ""
auto_append_file = ""
