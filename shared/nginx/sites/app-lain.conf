# ---------------------------------------------------------
# shared/nginx/sites/app-lain.conf
# Virtual host untuk App Lain (HTTP only untuk development)
# ---------------------------------------------------------

# HTTP (80): untuk development
server {
    listen 80;
    listen [::]:80;
    server_name app-lain.localhost localhost;

    # Root ke webroot certbot agar challenge bisa diakses
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Root ke aplikasi PHP
    root /var/www/html;
    index index.php index.html;

    # Static assets caching
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|webp|woff|woff2)$ {
        expires 7d;
        access_log off;
        try_files $uri =404;
    }

    # PHP-FPM pass ke app-lain-php
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass app-lain-php:9000;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_read_timeout 120s;
    }

    # Main location
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
}
