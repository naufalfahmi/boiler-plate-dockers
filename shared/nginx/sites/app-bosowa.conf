# ---------------------------------------------------------
# shared/nginx/sites/app-bosowa.conf
# Virtual host untuk App Bosowa dengan Let's Encrypt
# ---------------------------------------------------------

# HTTP (80): untuk ACME challenge & redirect ke HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name app-bosowa.localhost;

    # Root ke webroot certbot agar challenge bisa diakses
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Root ke aplikasi PHP
    root /var/www/html;
    index index.php index.html;

    # Static assets caching
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|webp|woff|woff2)$ {
        expires 7d;
        access_log off;
        try_files $uri =404;
    }

    # PHP-FPM pass ke app-bosowa-php
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass app-bosowa-php:9000;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_read_timeout 120s;
    }

    # Main location
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Redirect ke HTTPS setelah cert terpasang
    # location / {
    #     return 301 https://$host$request_uri;
    # }
}

# HTTPS (443): aktif setelah cert terpasang
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name app-bosowa.localhost;

    # Sertifikat Let's Encrypt (akan dipasang setelah issue)
    ssl_certificate     /etc/letsencrypt/live/app-bosowa.localhost/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/app-bosowa.localhost/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Root ke aplikasi PHP
    root /var/www/html;
    index index.php index.html;

    # Static assets caching
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|webp|woff|woff2)$ {
        expires 7d;
        access_log off;
        try_files $uri =404;
    }

    # PHP-FPM pass ke app-bosowa-php
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass app-bosowa-php:9000;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_read_timeout 120s;
    }

    # Main location
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
}
